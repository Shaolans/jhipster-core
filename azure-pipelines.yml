pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.15.3'
  displayName: 'TOOLS: install Node.js'

- script: |
    npm install
  displayName: 'TEST: run tests'

- task: SonarCloudPrepare@1
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  inputs:
    SonarCloud: 'SonarCloud-Jhipster-Core'
    organization: 'jhipster'
    scannerMode: 'CLI'
    configMode: 'file'
  displayName: 'SonarCloud: configure'

- task: SonarCloudAnalyze@1
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  displayName: 'SonarCloud: run code analysis'

- task: SonarCloudPublish@1
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'SonarCloud: publish results'
  